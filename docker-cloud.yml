lb:
  image: dockercloud/haproxy
  links:
    - web
  ports:
    - "80:80"
  roles:
    - global
web:
  image: softsky/site-security-site
  autoredeploy: true
  labels:
    ua.com.softsky.description: "Main Website"
  ports:
    - "80:3000"
  privileged: true
  links:
    - redis:REDIS
    - api:API
  target_num_containers: 1
api:
  image: softsky/site-security-api
  autoredeploy: true
  labels:
    ua.com.softsky.description: "SOFTSKY Site Security API"
  ports:
    - "3001:3001"
  links:
    - redis:REDIS
    - mongo:MONGODB
  target_num_containers: 1
mongo:
  image: mongo
redis:
  image: redis