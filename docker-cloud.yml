api:
  image: 'softsky/site-security-api:latest'
  labels:
        ua.com.softsky.description: SOFTSKY Site Security API
  links:
        - 'mongo:MONGODB'
        - 'redis:REDIS'
  ports:
        - '3001:3001'
  tags:
        - API
        - DO
lb:
  image: 'dockercloud/haproxy:1.5.3'
  links:
        - web
  ports:
        - '80:80'
  privileged: true
  tags:
        - provider=amazon
  target_num_containers: 2
mongo:
  image: 'mongo:latest'
  tags:
        - API
        - DO
redis:
  image: 'redis:latest'
  tags:
        - provider=amazon
web:
  image: 'softsky/site-security-site:latest'
  labels:
        ua.com.softsky.description: Main Website
  links:
        - 'api:API'
        - 'redis:REDIS'
  privileged: true
  restart: on-failure
  tags:
        - provider=amazon
  target_num_containers: 2
